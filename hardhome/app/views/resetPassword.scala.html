@(form: Form[String] ,token: java.util.UUID)(implicit request: RequestHeader, messages: Messages)

@main(Messages("reset.password.title")) {
    <fieldset class="col-md-6 col-md-offset-3">
        <legend>@Messages("reset.password")</legend>
        @helper.form(action = routes.ResetPasswordController.submit(token), 'autocomplete -> "off") {
            @helper.CSRF.formField
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <div class="form-group">
                <div>
                    <button id="submit" type="submit" value="submit" class="btn btn-lg btn-primary btn-block">@Messages("reset")</button>
                </div>
            </div>
        }
    </fieldset>
}
