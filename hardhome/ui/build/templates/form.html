<div id="vfi-form-view"><h2 class="form-title">{{title}}</h2><p>{{description}}</p><hr/><form ng-submit="onSubmit()" name="form" autocomplete="on"><formly-form model="model" fields="fields" options="options" form="form"></formly-form><div class="container-fluid nopadding"><label for="signature-form-row" ng-class="{'signature-success': model.signature}">Sign below</label><div class="row" id="signature-form-row"><div class="col-xs-10"><signature-pad dataurl="signature" clear="clear"></signature-pad></div><div class="col-xs-2 nopadding"><button class="clear-signature" type="button" ng-click="clear()">Clear Signature</button></div></div><div class="row form-submit-button-group"><div class="col-xs-12"><button class="submit" type="submit" ng-class="{'disabled': answered != answerable}">Submit</button><button class="save" type="button" ng-click="onSave()">Save Information</button><a class="download btn" href="/claim/{{claimId}}/form/{{formId}}/pdf" download="{{formId}}.pdf">Download</a></div></div></div></form></div><div class="floating-progress"><div class="row"><div class="col-xs-9"><uib-progressbar animate="false" value="getProgress()"></uib-progressbar></div><div class="col-xs-3 floating-progress-text"><span class="progress-numbers">{{answered}} / {{answerable}}</span></div></div></div>
