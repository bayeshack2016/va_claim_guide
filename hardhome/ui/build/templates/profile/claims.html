<div class="profile-section" id="claims"><div class="no-claims-wrapper" ng-show="claims.length == 0"><h4>You have no pending file claims at the moment.</h4><br/><p>Click <a ui-sref="root.claimstart">here</a> to start a file claim.</p></div><div class="claims-wrapper" ng-show="claims.length &gt; 0"><h3>Your claims history</h3><div class="claim-card" ng-repeat="claim in claims" ng-class="{'edit': claim.state=='incomplete', 'submitted': claim.state=='submitted'}"><div class="button-wrapper"><button class="edit" ui-sref="root.claimselect({claimId: claim.id})" ng-if="claim.state == 'incomplete'"><div class="edit-icon"></div>Edit Claim</button><button class="view" ui-sref="root.claimview({claimId: claim.id})" ng-if="claim.state == 'submitted'"><div class="docs-icon"></div>View Claim</button></div><div class="claim-content"><div class="claim-header"><div class="icon-wrapper"><div class="icon"></div></div><div class="text-wrapper"><h4 class="status">{{claim.header}}</h4><div class="date">{{claim.date}}</div></div></div><div class="form-content" ng-if="claim.formIds.length &gt; 0"><div class="form-icon-wrapper"><div class="docs-icon"></div></div><h4>Forms:</h4><ul><li ng-repeat="formId in claim.formIds">{{formId}}</li></ul></div></div></div></div></div>
