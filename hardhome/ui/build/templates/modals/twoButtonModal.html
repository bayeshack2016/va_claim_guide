<div class="vfi-modal"><div class="close-wrapper"><button class="close-icon" ng-click="$dismiss()"></button></div><div class="header"><h3>{{headline}}</h3></div><div id="basic-two-button-modal"><div class="message"><p>{{message}}</p></div><div class="button-wrapper"><button class="cancel" ng-click="$dismiss()">{{cancelText || 'Cancel'}}</button><button class="continue" ng-class="{'success': choice == 'success', 'warning': choice == 'warning'}" ng-click="$close(true)">{{continueText || 'OK'}}</button></div></div></div>
