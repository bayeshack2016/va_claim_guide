<div ng-controller="FormController">
    <div class="floating-progress">
        <div ng-repeat="vaForm in vaForms">
            <div class="form-row row">


                <div class="col-xs-6">
                    <span class="form-name">Form {{vaForm}}</span>
                    <uib-progressbar
                            animate="false"
                            value="getProgress(vaForm)"
                            type="{{getType(vaForm)}}">
                    </uib-progressbar>
                </div>
                <div class="col-xs-3 floating-progress-text">
                    <span class="progress-numbers">
                        {{getProgressNumerator(vaForm)}}/{{getProgressDenominator(vaForm)}}
                    </span>
                </div>
                <div class="col-xs-3 floating-progress-text">
                    <span class="download-link" ng-show="!formLoading[vaForm]">
                        <a download="pdf.pdf" ng-href="{{ url }}" ng-click="getPdfUrl(vaForm)">download</a>
                    </span>

                    <div class="loader" ng-show="formLoading[vaForm]"></div>
                </div>
            </div>
        </div>
    </div>
    <form sf-schema="schema"
          sf-form="form"
          sf-model="model"
            ></form>
    <button ng-click="onSubmit(myForm)" class="btn btn-info">Submit</button>
    <div class="submit-overlay" ng-show="submitClaim">
        <div class="submit-loading-modal">
            <h4>Just a minute! We're filing your claims...</h4>

            <div class="submit-progress">
                <div class="submit-progress-bar"></div>
            </div>
            <img src="icons/checkmark-gray.png">
        </div>
    </div>
</div>
