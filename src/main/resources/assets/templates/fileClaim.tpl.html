<div class="file-claim-view" ng-controller="fileClaimCtrl">
    <div>
        <h3>Pick forms to include in your file claim</h3>

        <div class="selection-wrapper" ng-repeat="formName in formNames">
            <div class="form-option" ng-class="{'form-option-selected': formSelections[formName]}">
                <input type="checkbox"
                       ng-model="formSelections[formName]"
                       id="{{formName}}"
                       class="file-claim-checkbox"/>

                <div class="form-description">
                    {{formName}}
                    <p>{{descriptions[formName]}}</p>
                </div>
            </div>

            <div class="tooltip-thing" ng-if="suggestions[formName]">
                <p>Veterans like you<br>often fill out this form.</p>
            </div>
        </div>
    </div>

    <button class="begin-button" ng-click="onSubmit()">Begin Paperwork</button>

</div>
