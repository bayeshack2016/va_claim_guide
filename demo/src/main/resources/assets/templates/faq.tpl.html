<div class="faq-view" ng-controller="faqCtrl">
    <h3>Commonly Viewed Resources</h3>
    <div class="search-bar">
        <img class="search-icon" src="icons/search.png">
        <input type="text" ng-model="searchText" ng-change="onSearchChange()" placeholder="Search for a topic...">
    </div>
    <div class="section-wrapper" ng-repeat="section in sections">
        <div class="section-title">{{section.title}}</div>
        <div class="section-content">
            <ul>
                <li ng-repeat="topic in section.subtopics | filter:searchText" ng-click="onClickSubtopic(topic)">
                    <div class="subtopic-icon-wrapper">
                        <img class="subtopic-icon" ng-class="{show: topic.show}" src="icons/triangle-right.png">
                    </div>
                    <span class="topic-header">{{topic.subtitle}}</span>
                    <div class="topic-content" ng-class="{show: topic.show}">
                        {{topic.content}}
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
